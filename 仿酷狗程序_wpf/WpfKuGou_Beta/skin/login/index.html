<!doctype html>
<meta charset="UTF-8">
<html lang="zh-CN">
<head> 
	<title>登录</title> 
	<link rel="stylesheet" href="static/css/pc_login.css" />
</head>
<body>
	<div class="lgn_wrap">
		<h3 class="lgn_title">欢迎您回来</h3>
		<div class="lgn_foot" id="lgn_foot">
			<dl>
				<dd><a href="javascript:;" url="https://openplat-user.kugou.com/qq/?ktype=1&appid=1001" width="550" height="432" hidefocus="true" class="lgn_icon_qq" type="QQ" title="QQ" tabindex="-1"></a></dd>
				<dd><a href="javascript:;" url="https://openplat-user.kugou.com/sina/?ktype=1&appid=1001" width="765" height="440" hidefocus="true" class="lgn_icon_sina" type="SinaMicroblog" title="新浪微博" tabindex="-1"></a></dd>
				<dd><a href="javascript:;" url="http://openplat-user.kugou.com/renren/?ktype=1&appid=1001" width="640" height="400" hidefocus="true" class="lgn_icon_rr" type="Renren" title="人人网" tabindex="-1"></a></dd>
				<dd><a href="javascript:;" url="http://openplat-user.kugou.com/weixin/index.php?ktype=1&appid=1001" width="563" height="593" hidefocus="true" class="lgn_icon_wx" type="WeChat" title="微信" tabindex="-1"></a></dd>
			</dl>
		</div>
		<table class="lgn_login">
			<tr>
				<td colspan="3">
					<div class="lgn_ipt">
						<span class="lgn_icon_user"></span>
						<label class="lgn_tips" for="user">用户名/手机号/邮箱</label>
						<input type="text" value="" id="user" tabindex="1" />
						<span class="lgn_arrow" id="arrow"><i></i></span>
					</div>
					<ul class="lgn_list" id="listbox">
					</ul>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="lgn_ipt">
						<span class="lgn_icon_pwd"></span>
						<label class="lgn_tips" for="pwd">密码</label>
						<input type="password" value="" id="pwd" tabindex="2"/>
					</div>
				</td>
			</tr>
			<tr>
				<td width="87">
					<span class="lgn_chk" allnocheck="1" id="remember"></span>
					<a href="javascript:;" class="lgn_chk_txt"  tabindex="3">记住密码</a> 
				</td>
				<td width="105">
					<span class="lgn_chk" allcheck="1" id="auto"></span>
					<a href="javascript:;" class="lgn_chk_txt"  tabindex="4">自动登录</a> 
				</td>
				<td class="lgn_link">
					<a href="javascript:;" hidefocus="true" id="register" tabindex="-1">注册账号</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="http://www.kugou.com/user/RetrievePassword.aspx" hidefocus="true" target="_blank" id="forget" tabindex="-1">找回密码</a>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="lgn_msg" id="lgn_msg">
						<span></span>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<a href="javascript:;" hidefocus="true" class="lgn_btn" id="lgn_btn"  tabindex="5">登录</a>
				</td>
			</tr>
		</table>
	</div>
</body>
<script src="static/js/pc_login.js"></script>
</html>
